<div class="card">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Favorite food</mat-label>
    <input matInput placeholder="Ex. Pizza" value="Sushi">
  </mat-form-field>

  <mat-selection-list #todos>
    <mat-list-option *ngFor="let item of list">
      {{item}}
    </mat-list-option>
  </mat-selection-list>
</div>
